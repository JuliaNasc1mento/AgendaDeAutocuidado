<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Agenda Diária - Ajudaí</title>
</head>
<body>

  <header>
    <h1>Monte sua agenda diária</h1>
    <p>Escolha o dia e preencha suas tarefas de cada hora.</p>
  </header>

  <main>
    <form action="final_diaria.php" method="post">

      <!-- Seleção do dia -->
      <label for="dia">Escolha o dia:</label>
      <select id="dia" name="dia">
        <option value="segunda">Segunda-feira</option>
        <option value="terca">Terça-feira</option>
        <option value="quarta">Quarta-feira</option>
        <option value="quinta">Quinta-feira</option>
        <option value="sexta">Sexta-feira</option>
        <option value="sabado">Sábado</option>
      </select>

      <!-- Tabela de horários -->
      <table>
        <thead>
          <tr><th>Horário</th><th>Tarefa</th></tr>
        </thead>
        <tbody>
          <tr><td>05:00</td><td><input type="text" name="hora05"></td></tr>
          <tr><td>06:00</td><td><input type="text" name="hora06"></td></tr>
          <tr><td>07:00</td><td><input type="text" name="hora07"></td></tr>
          <tr><td>08:00</td><td><input type="text" name="hora08"></td></tr>
          <tr><td>09:00</td><td><input type="text" name="hora09"></td></tr>
          <tr><td>10:00</td><td><input type="text" name="hora10"></td></tr>
          <tr><td>11:00</td><td><input type="text" name="hora11"></td></tr>
          <tr><td>12:00</td><td><input type="text" name="hora12"></td></tr>
          <tr><td>13:00</td><td><input type="text" name="hora13"></td></tr>
          <tr><td>14:00</td><td><input type="text" name="hora14"></td></tr>
          <tr><td>15:00</td><td><input type="text" name="hora15"></td></tr>
          <tr><td>16:00</td><td><input type="text" name="hora16"></td></tr>
          <tr><td>17:00</td><td><input type="text" name="hora17"></td></tr>
          <tr><td>18:00</td><td><input type="text" name="hora18"></td></tr>
          <tr><td>19:00</td><td><input type="text" name="hora19"></td></tr>
          <tr><td>20:00</td><td><input type="text" name="hora20"></td></tr>
          <tr><td>21:00</td><td><input type="text" name="hora21"></td></tr>
          <tr><td>22:00</td><td><input type="text" name="hora22"></td></tr>
        </tbody>
      </table>
      <button type="submit">Salvar Agenda</button>
    </form>
    <a href="tipoagenda.html"><button type="button">Voltar</button></a>
  </main>
</body>
</html>
