<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <title>Cadastro - Ajudaí</title>
</head>
<body>

  <main class="login-container">
    <section aria-labelledby="titulo-cadastro">
      <h1 id="titulo-cadastro">Cadastro</h1>

      <form action="/" method="POST">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required
                 oninvalid="this.setCustomValidity('Por favor, preencha seu nome.')"
                 oninput="this.setCustomValidity('')">

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required
                 oninvalid="this.setCustomValidity('Informe um telefone válido.')"
                 oninput="this.setCustomValidity('')">

          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc" required
                 oninvalid="this.setCustomValidity('Selecione sua data de nascimento.')"
                 oninput="this.setCustomValidity('')">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required
                 oninvalid="this.setCustomValidity('Digite um email válido.')"
                 oninput="this.setCustomValidity('')">

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required
                 oninvalid="this.setCustomValidity('Crie uma senha.')"
                 oninput="this.setCustomValidity('')">
        </fieldset>
      </form>
          <div class="botoes-final">
          <button type="submit" class="botao">Criar Conta</button>
        </div>
    </section>
  </main>

</body>
</html>
